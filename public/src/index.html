<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<style>
  .main{

    margin-top: 3%;
    height:auto;
    border:3px solid grey;
		  
    }
    h1{
        text-align: center;
    }
		  
.form{margin:15px;	
      text-align:left;}
</style>
  <body>
  
    <div class="row">
			<div class="col-md-4">
               
            </div>
           
			<form action="http://localhost:5000/students/form" method="POST">
			  <div class="col-md-4 main">
                <br>
                <h1>Nodejs MongoDB CRUD Operation</h1>
			  <div class="form">
			     <label  for="fname" class="form-label">First Name</label><br>
			     <input  class="form-control" type="text" name="fname" placeholder="enter your firstname">
			  </div>
			   
			  <div class="form">
			      <label for="lname">Last Name</label><br>
			      <input class="form-control" type="text" name="lname" placeholder="enter your last name">
			  </div>
			  
			  <div class="form">
			      <label for="roll_no">Roll_NO</label><br>
			      <input class="form-control" type="text" name="RollNo" placeholder="enter your roll no">
			  </div>
			  
			  <div class="form">
			      <label for="age">Age</label><br>
                  <input class="form-control" type="text" name="Age" placeholder="enter your age">
			  </div>
			
			      <button style="margin-bottom:10px; margin:5px;" type="submit" class="btn btn-success text-white" name="submit">Submit</button>
			</div>  
			</form>  
			  </div>
			 <div class="col-md-4"></div>

  </body>
</html>
